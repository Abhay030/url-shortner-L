services:
  # Full-stack: backend serves API and hosts React build
  - type: web
    name: url-shortener
    runtime: node
    plan: free
    env: node
    buildCommand: |
      cd server && npm install
      cd ../my-app && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_SSL
        value: true
      - key: PORT
        value: 10000
      - key: BASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: *
      - key: FRONTEND_BUILD_DIR
        value: ../my-app/build
      - key: APP_VERSION
        value: 1.0
